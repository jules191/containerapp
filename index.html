<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen container app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class = "header">
            <h1 id="heading">Kitchen container app</h1>
        </div>
        <div class="navbar">
            <h3>Behälter:</h3>
            <label for="containerSelection"></label>
            <select name="containerSelection" id="containers">
                <option value="">Bitte Gefäß auswählen.</option>
                <option value="potBig">Topf groß</option>
                <option value="potMidHigh">Topf, mittel, hoch</option>
                <option value="potMidLow">Topf, mittel, niedrig</option>
                <option value="potSmallHigh">Topf, klein, hoch</option>
                <option value="potSmallLow">Topf, klein, niedrig</option>
            </select>
        </div>
        <div class="description">
            <h2 id="descriptionTitle">Dummy Behälter</h2>
        </div>
        <div class="characteristics">
            <h3 id="weight">Gewicht:</h3>
            <h3 id="lid">Deckel:</h3>
        </div>
        <div class="pictureContainer">
            <div>
                <img id= "potImage" src="./images/Topf.jpg" alt="">
            </div>
            <div class="calculation">
                <input id="totalWeight" class="input" type="text" placeholder="Gesamtgewicht in g">
                <input id="amountPortions" class="input" type="text" placeholder="Anzahl Portionen">
                <h4 id="portionSize"></h4>
            </div>

        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
