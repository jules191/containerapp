<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen container app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class = "header">
            <h1 id="heading">Kitchen container app</h1>
        </div>
        <div class="navbar">
            <h3>Behälter:</h3>
            <label for="containerSelection"></label>
            <select name="containerSelection" id="containers">
                <option value="">Bitte Gefäß auswählen.</option>
                <option value='panHoffHigh'>Pfanne Hoffmann hoch</option>
                <option value='panHoffLow'>Pfanne Hoffmann niedrig</option>
                <option value='panTefalWok'>Pfanne Tefal Wok </option>
                <option value='panOlav'>Pfanne Olav </option>
                <option value='roaster'>Pfanne Bräter </option>
                <option value='potBig'>Topf Groß </option>
                <option value='potMidLow'>Topf Mittel niedrig</option>
                <option value='potMidHigh'>Topf Mittel hoch</option>
                <option value='potSmallLow'>Topf Klein niedrig</option>
                <option value='potSmallHigh'>Topf Klein hoch</option>
                <option value='potXl'>Topf XXL </option>
                <option value='fbSmallLow'>Frankfurter Brett Schmal niedrig</option>
                <option value='fbSmallHigh'>Frankfurter Brett Schmal mittel</option>
                <option value='fbMidLow'>Frankfurter Brett Mittel niedrig</option>
                <option value='fbMidMid'>Frankfurter Brett Mittel mittel</option>
                <option value='fbMidHigh'>Frankfurter Brett Mittel hoch</option>
                <option value='fbBigLow'>Frankfurter Brett Breit niedrig</option>
                <option value='fbBigMid'>Frankfurter Brett Breit mittel</option>
                <option value='fbBigHigh'>Frankfurter Brett Breit hoch</option>
                <option value='mBowlGreenSmall'>Schüssel Metall (grüner Boden) klein</option>
                <option value='mBowlGreenBig'>Schüssel Metall (grüner Boden) groß</option>
                <option value='gBowl'>Schüssel Glas </option>
                <option value='mBowl'>Schüssel Metall </option>
                <option value='pBowlGreen'>Schüssel Grün </option>
                <option value='sieveWhite'>Sieb Weiß </option>
                <option value='sieveMetallSmall'>Sieb Metall klein</option>
                <option value='sieveMetallMid'>Sieb Metall mittel</option>
                <option value='sieveMetalBig'>Sieb Metall groß</option>
                <option value='sieveGreen'>Sieb Grün </option>
                <option value='containerTransportBig'>Dose Transportdose groß</option>
                <option value='bowlBosch'>Schüssel Bosch Metall (grüner Boden) </option>
            </select>
        </div>
        <div class="description">
            <h2 id="descriptionTitle">Dummy Behälter</h2>
        </div>
        <div class="characteristics">
            <h3 id="weight">Gewicht:</h3>
            <h3 id="lid">Deckel:</h3>
        </div>
        <div class="pictureContainer">
            <div>
                <img id= "potImage" src="./images/Topf.jpg" alt="">
            </div>
            <div class="calculation">
                <input id="totalWeight" class="input" type="text" placeholder="Gesamtgewicht in g">
                <input id="amountPortions" class="input" type="text" placeholder="Anzahl Portionen">
                <h4 id="portionSize"></h4>
            </div>

        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
